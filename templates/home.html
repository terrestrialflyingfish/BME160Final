        async function fetchData(urlStr){
            const res = await fetch(urlStr)
            return await res.json()
        }
        function makeNewChart(chartData){
            const ctx = document.getElementById('groupsChart');
            var dataParams = {
                labels: chartData.labels,
                datasets: [{
                    label: chartData.species,
                    data: chartData.val,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0
                }]
            };
            const myChart = new Chart(ctx, {
                type: 'line',
                data: dataParams,
            options: {
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: chartData.title
                    }
                },
                scales: {
                    x: {
                        display: true,
                        text: "Amino Acid Pos",
                        color: "rgb(0,0,0)",
                        beginAtZero: true
                    },
                    y: {
                        display: true,
                        text: "Charge",
                        color: "rgb(0,0,0)",
                        beginAtZero: false
                    }
                }
            }
            });
            window.chart = myChart
        }
        function changePH(){
            var pH = document.getElementById("phSlider").value;
            console.log(pH);
        }

    <script>
    function addData(chart, label, data) {
        chart.data.labels.push(label);
        chart.data.datasets.forEach((dataset) => {
        dataset.data.push(data);
        });
    chart.update();
    }

    function removeData(chart) {
        chart.data.labels.pop();
        chart.data.datasets.forEach((dataset) => {
        dataset.data.pop();
    });
        chart.update();
    }
    
    fetchData("/api?ph=6&seqs="+testSeqs())
            .then((data) => {
                chartData = data;
                makeNewChart(chartData);
            })
            .catch((error) => {
                console.log(JSON.stringify(error));
                console.error('Error:', error);
                chartData = {"title": "oh no something is wrong", "labels": ["err"], "val": [404]}
            });
    </script>
