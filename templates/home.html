<script>

    var clusterGraph = new Vue({
        el: "#wrapper",
        data: function() {
            return {
                formMessage: "upload file"
            }
        },    
        methods: {
            postData: function(urlStr, options){
                return new Promise((resolve, reject) => {
                    fetch(urlStr, options)
                    .then((res) => {
                        resolve(res.json())
                    });
                });
            },
            submitForm: function(e){
                console.log("running");
                e.preventDefault();
                form = document.getElementById("fform")
                const formData = new FormData(form);
                const options = {
                    method: "POST",
                    body: formData
                };
                this.postData("/upload", options)
                .then((data) => {
                    console.log(data);
                    this.formMessage = data.message;
                    return false;
                });
                /*      
                console.log(this.$refs.form.$el);

            }
        }
    });
</script>
